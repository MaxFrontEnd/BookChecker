<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Book Checker</title>
  </head>
  <body>
    <nav class="teal">
      <div class="nav-wrapper brand-logo center"> Books Checker </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s6 center">
          <h4>Readed books</h4>
        </div>
        <div class="col s6 center">
          <h4>Books to read</h4>
          <br>
          <div class="input-field col s6">
            <input placeholder="New book" id="book-name" type="text" class="
            validate">
          </div>
          <button id="add-book" class="btn waves-effect waves-light"
          type="submit" name="action">Добавить книгу</button>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <ul class="collection readed">

          </ul>
        </div>
        <div class="col s6">
          <ul class="collection not-readed">

          </ul>
        </div>
      </div>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
